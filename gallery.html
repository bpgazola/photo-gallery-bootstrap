<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Photo Gallery</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <main>

        <section class="gallery">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-7 col-lg-7">
                        <h1 class="text-center mt-5 mb-5">Your photo gallery</h1>
                    </div>
                </div>
                <div class="gallery-photos">
                    <div class="row d-flex flex-wrap align-items-center" data-toggle="modal" data-target="#lightbox">
                        <div class="col-12 col-md-6 col-lg-3">
                            <img class="img-fluid" src="assets/images/66-north-An9A1X2HRL0-unsplash.jpg" data-target="#indicators" data-slide-to="0">
                        </div>
                        <div class="col-12 col-md-6 col-lg-3">
                            <img class="img-fluid" src="assets/images/marek-piwnicki-87KJx1xe268-unsplash.jpg" data-target="#indicators" data-slide-to="1">
                        </div>
                        <div class="col-12 col-md-6 col-lg-3">
                            <img class="img-fluid" src="assets/images/marek-piwnicki-h8LT_LA_GDQ-unsplash.jpg" data-target="#indicators" data-slide-to="2">
                        </div>
                        <div class="col-12 col-md-6 col-lg-3">
                            <img class="img-fluid" src="assets/images/marek-piwnicki-kWfNU_-FOt4-unsplash.jpg" data-target="#indicators" data-slide-to="3">
                        </div>
                    </div>
                    <div class="row d-flex flex-wrap align-items-center" data-toggle="modal" data-target="#lightbox">
                        <div class="col-12 col-md-6 col-lg-3">
                            <img class="img-fluid" src="assets/images/marek-piwnicki-UktiWd4FS9U-unsplash.jpg" data-target="#indicators" data-slide-to="4">
                        </div>
                        <div class="col-12 col-md-6 col-lg-3">
                            <img class="img-fluid" src="assets/images/qian-bao-PTI19mWbF-A-unsplash.jpg" data-target="#indicators" data-slide-to="5">
                        </div>
                        <div class="col-12 col-md-6 col-lg-3">
                            <img class="img-fluid" src="assets/images/takashi-miyazaki-0Ao_KYMQUF0-unsplash.jpg" data-target="#indicators" data-slide-to="6">
                        </div>
                        <div class="col-12 col-md-6 col-lg-3">
                            <img class="img-fluid" src="assets/images/tobias-wilden-ZWeLtP4kQlA-unsplash.jpg" data-target="#indicators" data-slide-to="7">
                        </div>
                    </div>

                </div>

                <!-- Modal Gallery-->
                <div class="modal fade" id="lightbox" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-lg" role="document">
                        <button type="button" class="close" data-dismiss="modal">Ã—</button>
                        <div class="modal-content">
                            <div class="modal-body">

                                <div id="indicators" class="carousel slide" data-interval="false">
                                    <!-- Carousel Indicators -->
                                    <ol class="carousel-indicators">
                                        <li data-target="#indicators" data-slide-to="0" class="active"></li>
                                        <li data-target="#indicators" data-slide-to="1"></li>
                                        <li data-target="#indicators" data-slide-to="2"></li>
                                        <li data-target="#indicators" data-slide-to="3"></li>
                                        <li data-target="#indicators" data-slide-to="4"></li>
                                        <li data-target="#indicators" data-slide-to="5"></li>
                                        <li data-target="#indicators" data-slide-to="6"></li>
                                        <li data-target="#indicators" data-slide-to="7"></li>
                                    </ol>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img class="d-block w-100" src="assets/images/66-north-An9A1X2HRL0-unsplash.jpg">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="assets/images/marek-piwnicki-87KJx1xe268-unsplash.jpg">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="assets/images/marek-piwnicki-h8LT_LA_GDQ-unsplash.jpg">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="assets/images/marek-piwnicki-kWfNU_-FOt4-unsplash.jpg">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="assets/images/marek-piwnicki-UktiWd4FS9U-unsplash.jpg">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="assets/images/qian-bao-PTI19mWbF-A-unsplash.jpg">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="assets/images/takashi-miyazaki-0Ao_KYMQUF0-unsplash.jpg">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="assets/images/tobias-wilden-ZWeLtP4kQlA-unsplash.jpg">
                                        </div>
                                    </div>
                                    <!-- Carousel Arrows -->
                                    <a class="carousel-control-prev" href="#indicators" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#indicators" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </section>


    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" integrity="sha512-oL84kLQMEPIS350nZEpvFH1whU0HHGNUDq/X3WBdDAvKP7jn06gHTsCsymsoPYKF/duN8ZxzzvQgOaaZSgcYtQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
